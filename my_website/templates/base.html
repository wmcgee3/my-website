<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>wmcgee.tech</title>
</head>

<body class="bg-darker">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-darkest border-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item{% if current_page == 'home' %} active{% endif %}">
                            <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                        </li>
                        <li class="nav-item dropdown{% if current_page.startswith('education') %} active{% endif %}">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Education
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item{% if current_page == 'education-cscc' %} active{% endif %}"
                                    href="{{ url_for('main.education.cscc') }}">CSCC</a>
                                <a class="dropdown-item{% if current_page == 'education-dliflc' %} active{% endif %}"
                                    href="{{ url_for('main.education.dli_flc') }}">DLI-FLC</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown{% if current_page.startswith('employment') %} active{% endif %}">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Employment
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item{% if current_page == 'employment-nationwide' %} active{% endif %}"
                                    href="{{ url_for('main.employment.nationwide') }}">Nationwide</a>
                                <a class="dropdown-item{% if current_page == 'employment-cscc' %} active{% endif %}"
                                    href="{{ url_for('main.employment.cscc') }}">CSCC</a>
                                <a class="dropdown-item{% if current_page == 'employment-usarmy' %} active{% endif %}"
                                    href="{{ url_for('main.employment.us_army') }}">U.S. Army</a>
                            </div>
                        </li>
                    </ul>
                    <div class="dropdown-divider"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item{% if current_page == 'contact' %} active{% endif %}">
                            <a class="nav-link" href="{{ url_for('main.contact') }}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="mt-5 pb-5 text-light">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer bg-darkest text-secondary">
        <div class="container text-center">
            <span>Place sticky footer content here.</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
